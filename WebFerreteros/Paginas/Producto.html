                <h3 class="text-center">Gestión de productos</h3>
                <div class="row">
                    
                    <div class="my-3 col-md-6">
                        <label for="txtCodigo" class="form-label">Ingrese el código del producto</label>
                        <input type="text" class="form-control" id="txtCodigo">
                    </div>
                    <div class="dropdown col-md-6 my-3">
                        <button type="button" class="btn btn-outline-success" id="btn-buscar">Buscar</button>
                    </div>
                </div>

                <hr></hr>

                <h5 class="mt-5">Información del producto</h5>

                <div class="row"> 
                    <div class="dropdown col-md-6 my-3">
                        <label for="cmbTipoProducto" class="form-label">Tipo de producto</label>
                        <select class="form-select" id="cmbTipoProducto">
                            <option selected>Seleccione un tipo de producto</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="dropdown col-md-6 my-3">
                        <label for="cmbMarca" class="form-label">Marca</label>
                        <select class="form-select" id="cmbMarca">
                            <option selected>Seleccione una marca</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>

                <div class="row"> 
                    <div class="col-md-9 my-3">
                        <label for="txtDescripcion" class="form-label">Descripción del producto</label>
                        <input type="text" class="form-control" id="txtDescripcion">
                    </div>
                    <div class="my-3 col-md-3">
                        <label for="txtExistencia" class="form-label">Existencia</label>
                        <input type="number" class="form-control" id="txtExistencia">
                    </div>
                </div>

                <div class="row"> 
                    <div class="mb-3">
                        <label for="txtCaracteristicas" class="form-label">Características</label>
                        <textarea class="form-control" id="txtCaracteristicas" rows="3"></textarea>
                    </div>
                </div>
