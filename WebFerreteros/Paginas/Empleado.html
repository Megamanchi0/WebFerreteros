<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleado</title>
  <link href="../Content/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Estilos/EstilosGlobales.css">
  <link rel="stylesheet" href="Estilos/Empleado.css">
</head>
<body>
  <div id="dvMenu"></div>

  <div class="container">

    <div class="card col-md-9 mx-auto p-4">
      <form>
        <h3 class="text-center">Gestión de empleados</h3>
        <div class="text-center my-4">
          <button type="button" class="btn btn-success mx-2" id="btnRegistrar">Registrar empleado</button>
          <button type="button" class="btn btn-primary mx-2" id="btnActualizar">Acutalizar empleado</button>
        </div>
        <div class="row">

          <div class="actualizar">
            <div class="row">
              <div class="my-3 col-md-6">
                <label for="txtBuscarDocumento" class="form-label">Ingrese el documento del empleado</label>
                <input type="text" class="form-control" id="txtBuscarDocumento">
              </div>
              <div class="dropdown col-md-6 my-3">
                <button type="button" class="btn btn-outline-success" id="btn-buscar">Buscar</button>
              </div>
            </div>
          </div>

          <div class="actualizar-encontrado my-2"><button type="button" class="btn btn-primary mx-2" id="btnImprimir">Imprimir</button></div>


          <hr class="actualizar-encontrado">

          <h4 class="my-3 registrar">Registro de empleado</h4>
          <h4 class="my-3 actualizar-encontrado">Actualización de empleado</h4>

          <div class="datos-empleado">
            <div class="row">
              <div class="dropdown col-md-6 my-3">
                <label for="cmbTipoDocumento" class="form-label">Tipo de documento</label>
                <select class="form-select" id="cmbTipoDocumento">
                </select>
              </div>
              <div class="my-3 col-md-6">
                <label for="txtDocumento" class="form-label">Número de documento</label>
                <input type="text" class="form-control" id="txtDocumento">
              </div>
            </div>
          </div>


        </div>

        <div class="datos-empleado">
          <div class="row">
            <div class="my-3 col-md-6">
              <label for="txtNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre">
            </div>
            <div class="my-3 col-md-6">
              <label for="txtFecha" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="txtFecha">
            </div>
          </div>
        </div>

        <div class="datos-empleado">
          <div class="row">
            <div class="dropdown col-md-6 my-3">
              <label for="cmbCargo" class="form-label">Cargo</label>
              <select class="form-select" id="cmbCargo">
              </select>
            </div>
            <div class="dropdown col-md-6 my-3">
              <label for="cbmGenero" class="form-label">Género</label>
              <select class="form-select" id="cbmGenero">
              </select>
            </div>
          </div>
        </div>

        <div class="datos-empleado">
          <div class="row">
            <div class="my-3 col-md-6">
              <label for="txtSalario" class="form-label">Salario</label>
              <input type="number" class="form-control" id="txtSalario">
            </div>
            <div class="my-3 col-md-6">
              <label for="txtTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="txtTelefono">
            </div>
          </div>
        </div>

        <div class="datos-empleado">
          <div class="row">
            <div class="my-3 col-md-6">
              <label for="txtDireccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="txtDireccion">
            </div>
            <div class="dropdown col-md-6 my-3">
              <label for="cmbDepartamento" class="form-label">Departamento</label>
              <select class="form-select" id="cmbDepartamento">
              </select>
            </div>
            <div class="dropdown col-md-6 my-3">
              <label for="cbmCiudad" class="form-label">Ciudad</label>
              <select class="form-select" id="cbmCiudad">
              </select>
            </div>
            <div class="dropdown col-md-6 my-3">
              <label for="cbmCiudad" class="form-label">Empleado Activo</label>
              <input type="checkbox" id="cbActivo" />
            </div>
          </div>
        </div>


        <div class="row my-2 registrar">
          <div class="col-md-4">
            <label for="cbEsUsuario" id="labelEsUsuario">Es usuario</label>
            <input class="m-1" type="checkbox" id="cbEsUsuario">
          </div>

        </div>

        <div class="usuario">
          <div class="row">
            <div class="my-3 col-md-6">
              <label for="txtUsuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="txtUsuario">
            </div>
            <div class="my-3 col-md-6">
              <label for="txtContrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="txtContrasena">
            </div>
          </div>
        </div>

        
        <div class="text-center registrar">
          <button type="button" class="btn btn-success px-5 mt-4 mx-2" id="btnInsertarEmpleado">Registrar empleado</button>
          <button type="button" class="btn btn-primary px-5 mt-4 mx-2 limpiar" id="btnLimpiarRegistro">Limpiar</button>
          <a href="Inicio.html"><button type="button" class="btn btn-secondary px-5 mt-4 mx-2">Cancelar</button></a>
        </div>

        <div class="text-center actualizar-encontrado">
          <button type="button" class="btn btn-success px-5 mt-4 mx-2" id="btnActualizarEmpleado">Actualizar empleado</button>
          <button type="button" class="btn btn-primary px-5 mt-4 mx-2 limpiar" id="btnLimpiarActualizacion">Limpiar</button>
          <a href="Inicio.html"><button type="button" class="btn btn-secondary px-5 mt-4 mx-2">Cancelar</button></a>
        </div>
      </form>
    </div>
  </div>
  <script src="../Scripts/jquery-3.7.0.js"></script>
  <script src="Scripts/Comunes/Combos.js"></script>
  <script src="Scripts/Comunes/jspdf.min.js"></script>
  <script src="Scripts/Empleado.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
