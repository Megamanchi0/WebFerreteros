<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/EstilosGlobales.css">
    <link rel="stylesheet" href="Estilos/Cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="dvMenu"></div>

    <div class="container">

        <div class="card col-md-9 mx-auto p-4">
            <form>
                <h3 class="text-center">Registrar cliente</h3>
                <div class="row">
                    <div class="dropdown col-md-6 my-3">
                        <label for="cmbTipoDocumento" class="form-label">Tipo de documento</label>
                        <select class="form-select" id="cmbTipoDocumento">
                            <option selected>Seleccione un documento</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="my-3 col-md-6">
                        <label for="txtDocumento" class="form-label">Número de documento</label>
                        <input type="text" class="form-control" id="txtDocumento">
                    </div>
                </div>

                <div class="row"> 
                    <div class="my-3 col-md-6">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>
                    <div class="dropdown col-md-6 my-3">
                        <label for="cmbTipoCliente" class="form-label">Tipo de cliente</label>
                        <select class="form-select" id="cmbTipoCliente">
                            <option selected>Seleccione el tipo de cliente</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>

                <hr>
                
                <h5>Teléfonos</h5>
                <div class="row">
                    <div class="dropdown col-md-6 my-3">
                        <label for="cmbTipoTelefono" class="form-label">Tipo de teléfono</label>
                        <select class="form-select" id="cmbTipoTelefono">
                            <option selected>Seleccione el tipo de teléfono</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="my-3 col-md-6">
                        <label for="txtSalario" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="txtTelefono">
                    </div>
                </div>

                <table class="table table-success table-striped my-3">
                    <thead>
                        <tr>
                          <th scope="col">Tipo de teléfono</th>
                          <th scope="col">Número de teléfono</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Fijo</td>
                          <td>879464</td>
                          <td><span><i class="fa-solid fa-trash text-danger cursor"></i></span></td>
                        </tr>
                        <tr>
                          <td>Celular</td>
                          <td>534326543</td>
                          <td><span><i class="fa-solid fa-trash text-danger cursor"></i></span></td>
                        </tr>
                      </tbody>
                  </table>

                <div class="row">
                    <div class="dropdown col-md-6 my-3">
                        <button type="button" class="btn btn-outline-success" id="btn-agregar">Agregar teléfono</button>
                    </div>
                </div>

                <hr>

                <h5>Sedes</h5>
                <div class="row"> 
                    <div class="my-3 col-md-6">
                        <label for="txtDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="txtDireccion">
                    </div>
                    <div class="dropdown col-md-6 my-3">
                        <label for="cbmDepartamento" class="form-label">Departamento</label>
                        <select class="form-select" id="cbmDepartamento">
                            <option selected>Seleccione un departamento</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>

                <div class="row"> 
                    <div class="dropdown col-md-6 my-3">
                        <label for="cbmCiudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="cbmCiudad">
                            <option selected>Seleccione una ciudad</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="dropdown col-md-6 my-3">
                        <button type="button" class="btn btn-outline-success" id="btn-agregar">Agregar sede</button>
                    </div>
                </div>

                <table class="table table-success table-striped my-3">
                    <thead>
                        <tr>
                          <th scope="col">Departamento</th>
                          <th scope="col">Ciudad</th>
                          <th scope="col">Dirección</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td><span><i class="fa-solid fa-trash text-danger cursor"></i></span></td>
                        </tr>
                        <tr>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                          <td><span><i class="fa-solid fa-trash text-danger cursor"></i></span></td>
                        </tr>
                        <tr>
                          <td>Larry the Bird</td>
                          <td>Larry the Bird</td>
                          <td>@twitter</td>
                          <td><span><i class="fa-solid fa-trash text-danger cursor"></i></span></td>
                        </tr>
                      </tbody>
                  </table>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 mt-4">Registrar cliente</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="Scripts/Cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
