<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamos</title>
  <link href="../Content/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Estilos/EstilosGlobales.css">
  <link rel="stylesheet" href="Estilos/Prestamos.css">
</head>
<body>
  <div id="dvMenu"></div>

  <div class="container">

    <div class="card col-md-10 mx-auto p-4">
      <form>
        <h3 class="text-center">Realizar préstamo</h3>
        <div class="row" id="dvBuscar">

          <div class="my-3 col-md-6">
            <label for="txtDocumento" class="form-label">Ingrese el documento del cliente</label>
            <input type="text" class="form-control" id="txtDocumento">
          </div>
          <div class="dropdown col-md-6 my-3">
            <button type="button" class="btn btn-outline-success" id="btn-buscar">Buscar</button>
          </div>
        </div>

        <div class="datosPrestamo">
          <div class="row">
            <div class="my-3 col-md-6">
              <label for="txtNombre" class="form-label">Nombre del cliente</label>
              <input type="text" class="form-control" id="txtNombre" disabled>
            </div>
          </div>

          <hr>

          <h5 class="mt-5">Seleccionar producto a prestar</h5>

          <div class="row">
            <div class="dropdown col-md-6 my-3">
              <label for="cmbTipoProducto" class="form-label">Tipo de producto</label>
              <select class="form-select" id="cmbTipoProducto">
              </select>
            </div>
            <div class="dropdown col-md-6 my-3">
              <label for="cmbProducto" class="form-label">Producto</label>
              <select class="form-select" id="cmbProducto">
              </select>
            </div>
          </div>

          <div class="row">
            <div class="my-3 col-md-4">
              <label for="txtCantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="txtCantidad">
            </div>
            <div class="col-md-4 my-3">
              <label for="txtFechaRetorno" class="form-label">Fecha de retorno</label>
              <input type="date" class="form-control" id="txtFechaRetorno">
            </div>
            <div class="col-md-4 my-3">
              <label for="txtValorUnitario" class="form-label">Valor unitario (por día)</label>
              <input type="number" class="form-control" id="txtValorUnitario" disabled>
            </div>
          </div>

          <div class="row mb-4">
            <!-- <div class="my-3 col-md-4">
                <label for="txtDescuento" class="form-label" id="labelSubtotal">Descuento</label>
                <input type="number" class="form-control" id="txtDescuento" disabled>
            </div> -->
            <div class="col-md-6">
              <button type="button" class="btn btn-success px-5 mt-3" id="btn-agregar">Agregar producto</button>
            </div>
            <div class="my-3 col-md-6">
              <label for="txtSubtotal" class="form-label" id="labelSubtotal">Subtotal</label>
              <input type="number" class="form-control" id="txtSubtotal" disabled>
            </div>
          </div>

          <div class="mt-3 mb-4 col-md-6">
            <label for="txtTotal" class="form-label" id="labelTotal">Valor total (incluyendo el IVA)</label>
            <input type="number" class="form-control" id="txtTotal" disabled>
          </div>

          <hr>

          <div class="text-center">
            <button type="button" class="btn btn-success px-5 mt-4 mx-2" id="btnPrestamo">Realizar préstamo</button>
            <button type="button" class="btn btn-primary px-5 mt-4 mx-2" id="btnLimpiar">Limpiar</button>
            <button type="button" class="btn btn-primary px-5 mt-4 mx-2" id="btnHistorial">Consultar historial</button>
            <a href="Inicio.html"><button type="button" class="btn btn-secondary px-5 mt-4 mx-2" id="btnCancelar">Cancelar</button></a>
          </div>

          <div class="historial">
            <div class="row">
              <div class="col-md-12">
                <hr class="my-3" />
                <table id="tablaDatos" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
          
        </div>

      </form>
    </div>
  </div>
  <script src="../Scripts/jquery-3.7.0.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>

  <script src="../Scripts/jquery.dataTables.min.js"></script>
  <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
  <script src="Scripts/Comunes/Tablas.js"></script>
  
  <script src="Scripts/Comunes/Combos.js"></script>
  <script src="Scripts/Prestamos.js"></script>
</body>
</html>
